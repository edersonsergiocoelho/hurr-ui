<form #customerVehicleRegisterStep1Form="ngForm">

  <h3 id="divH3" class="bg-indigo-500 text-white">{{'title_CustomerVehicleRegisterStep4' | translate}}</h3>

  <div class="p-fluid p-formgrid grid">

    <div class="col-6 md:col-6 field">
      <label for="vehicleValue" class="font-medium text-2xl">{{'label_vehicle_value_CustomerVehicleRegisterStep4' | translate}}</label>
      <p-inputNumber type="text" class="p-inputtext-lg"
        placeholder="{{'placeholder_vehicle_value_CustomerVehicleRegisterStep4' | translate}}"
        [(ngModel)]="customerVehicleRegisterStep4UIDTO.vehicleValue" name="vehicleValue" autocomplete="off" 
        mode="decimal" 
        [minFractionDigits]="2" 
        (ngModelChange)="ngModelChangeVehicleValue()"/>
    </div>

    <div class="col-12 md:col-12 field mt-3">
      <span>{{'message_if_you_dont_know_vehicle_value_CustomerVehicleRegisterStep4' | translate}}</span>
      <a href="https://veiculos.fipe.org.br/" target="_blank" class="text-blue-500 hover:underline">{{'span_button_label_click_here_Generic' | translate}}</a>
    </div>

  </div>

</form>
