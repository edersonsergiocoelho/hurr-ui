<form #customerVehicleRegisterStep7Form="ngForm" (change)="onFormChange(customerVehicleRegisterStep7Form)">

  <h3 id="divH3" class="bg-indigo-500 text-white">{{'title_CustomerVehicleRegisterStep7' | translate}}</h3>

  <div class="p-fluid p-formgrid grid">

    <div class="col-12 md:col-12 field">
      
      <p-fileUpload #fileUpload
        name="file" 
        [customUpload]="true" 
        (uploadHandler)="uploadHandler($event)" 
        [multiple]="true" 
        accept=".pdf,.doc,.docx,.txt,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,text/plain"
        [maxFileSize]="2000000">
        <ng-template pTemplate="content">
          <ul *ngIf="customerVehicleRegisterStep7UIDTO.uploadedFiles != null && customerVehicleRegisterStep7UIDTO.uploadedFiles.length">
            <li *ngFor="let file of customerVehicleRegisterStep7UIDTO.uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
          </ul>
        </ng-template>
      </p-fileUpload>
    </div>

    <div class="col-12 md:col-12 field">
      <div class="card">
        <div *ngIf="customerVehicleRegisterStep7UIDTO.documents" class="grid" style="max-width: 100%;">
          <div *ngFor="let document of customerVehicleRegisterStep7UIDTO.documents; let index = index" class="col-12" key="index">
            <a (click)="onClickOpenPDF(document)" style="cursor: pointer; text-decoration: underline;">
              {{ document.title }}
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>

</form>
