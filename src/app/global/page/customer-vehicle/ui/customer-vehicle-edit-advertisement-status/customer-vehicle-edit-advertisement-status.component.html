<div style="padding-top: 20px; padding-left: 20px; padding-right: 20px;">
  
  <form #customerVehicleEditAdvertisementStatusForm="ngForm" (ngSubmit)="ngSubmit()">

    <h1 id="divH1" class="bg-indigo-500 text-white">{{'title_CustomerVehicleEditAdvertisementStatus' | translate}}</h1>

    <div class="p-fluid formgrid grid">

      <div class="col-6 md:col-6 field">
        <label class="font-medium text-2xl">{{'label_advertisement_status_CustomerVehicleEditAdvertisementStatus' | translate}}</label>
        <p-dropdown class="p-inputtext-lg" 
          [options]="customerVehicleEditAdvertisementStatusUIDTO.advertisementStatuses" 
          [(ngModel)]="customerVehicleEditAdvertisementStatusUIDTO.selectedAdvertisementStatus" 
          optionLabel="name" [showClear]="true" name="advertisementStatus"
          placeholder="{{ 'placeholder_advertisement_status_CustomerVehicleEditAdvertisementStatus' | translate }}">
        </p-dropdown>
      </div>

    </div>

    <p-divider align="center" layout="horizontal" styleclass="h-full mx-0 lg:mx-3" class="p-element">
    </p-divider>

    <div class="col-12 md:col-12 field" style="text-align: right;">

      <button type="submit" class="p-element p-button p-component p-button-success mr-3 md:w-10rem" pButton
        [disabled]="!customerVehicleEditAdvertisementStatusForm.valid">
        <i class="pi pi-save"></i>
        <span class="p-button-label">
          {{'span_button_label_save_Generic' | translate}}
        </span>
      </button>

    </div>

  </form>
</div>
