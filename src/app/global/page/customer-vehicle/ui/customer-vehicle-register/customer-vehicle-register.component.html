<div class="md:col-12 mb-2">
  <div class="card no-margin bordered-card">

    <div *ngIf="customerVehicleRegisterUIDTO.step == 1">
      <app-customer-vehicle-register-step1 
        (validateStep1)="handleIsValidateStep1($event)">
      </app-customer-vehicle-register-step1>
    </div>

    <div *ngIf="customerVehicleRegisterUIDTO.step == 2">
      <app-customer-vehicle-register-step2
        (validateStep2)="handleIsValidateStep2($event)">
      </app-customer-vehicle-register-step2>
    </div>

  </div>
</div>

<div class="flex -mt-3 justify-content-between align-items-center">

  <div *ngIf="customerVehicleRegisterUIDTO.step === 2 || customerVehicleRegisterUIDTO.step === 3"
    class="col-1 md:col-1 field">
    <button 
      pbutton="" pripple="" icon="pi pi-arrow-left"
      class="p-element p-ripple m-0 p-button p-component"
      (click)="previousStep()">
      <span
        class="p-button-icon p-button-icon-left pi pi-arrow-left" aria-hidden="true">
      </span>
      <span
        class="p-button-label">{{'span_button_label_to_go_back_Generic' | translate}}
      </span>
      <span class="p-ink"></span>
    </button>
  </div>

  <div *ngIf="customerVehicleRegisterUIDTO.step === 1 || customerVehicleRegisterUIDTO.step === 2"
    class="col-1 md:col-1 field" style="margin-left: auto;">
    <button 
      pbutton="" pripple="" icon="pi pi-arrow-right"
      class="p-element p-ripple m-0 p-button p-component" (click)="nextStep()"
      [disabled]="!validateCurrentStep()">
      <span
        class="p-button-icon p-button-icon-left pi pi-arrow-right" aria-hidden="true">
      </span>
      <span
        class="p-button-label">{{'span_button_label_go_Generic' | translate}}
      </span>
      <span class="p-ink"></span>
    </button>
  </div>

  <div *ngIf="customerVehicleRegisterUIDTO.step === 3" 
    class="col-1 md:col-1 field">
    <button 
      pbutton="" pripple="" icon="pi pi-check" label="Save"
      class="p-element p-ripple m-0 p-button p-component" (click)="requestMoney()">
      <span
        class="p-button-icon p-button-icon-left pi pi-check" aria-hidden="true">
      </span>
      <span
        class="p-button-label">{{'span_button_label_request_money_Generic' | translate}}
      </span>
      <span class="p-ink"></span>
    </button>
  </div>

</div>
