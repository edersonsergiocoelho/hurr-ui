<!-- Formulário De Conteúdo -->
<form novalidate #userPreferenceContentForm="ngForm" (ngSubmit)="ngSubmit()">
  <h2 id="divH2" class="bg-indigo-500 text-white">{{'title_UserPreferenceContent' | translate}}</h2>

  <div class="p-fluid p-formgrid grid">

    <div class="col-12 md:col-6 field" [ngClass]="inputSize">
      <label for="userPreferenceId" [ngClass]="labelSize">{{'label_user_preference_id_UserPreferenceContent' | translate}}</label>
      <input id="userPreferenceId" type="text" pInputText placeholder="{{'placeholder_user_preference_id_UserPreferenceContent' | translate}}"
        [(ngModel)]="userPreferenceContentUIDTO.userPreferenceDTO.userPreferenceId" name="userPreferenceId" autocomplete="off" disabled />
    </div>

    <div class="col-6 md:col-6 field" [ngClass]="inputSize">
      <label for="providerUserId" [ngClass]="labelSize">
        {{'label_language_UserPreferenceContent' | translate}}
      </label>
      <p-dropdown [ngClass]="inputSize" 
        [options]="userPreferenceContentUIDTO.languages" 
        [(ngModel)]="userPreferenceContentUIDTO.selectedLanguage" 
        optionLabel="name" [showClear]="true" name="language"
        placeholder="{{ 'placeholder_language_UserPreferenceContent' | translate }}">
      </p-dropdown>
    </div>

    <div class="col-6 md:col-6 field" [ngClass]="inputSize">
      <label for="providerUserId" [ngClass]="labelSize">
        {{ 'label_theme_UserPreferenceContent' | translate }}
      </label>
      <p-dropdown [ngClass]="inputSize" 
                  [options]="userPreferenceContentUIDTO.themes" 
                  [(ngModel)]="userPreferenceContentUIDTO.selectedTheme" 
                  [showClear]="true" 
                  name="theme"
                  [group]="true"
                  placeholder="{{ 'placeholder_theme_UserPreferenceContent' | translate }}">

                  <ng-template let-group pTemplate="group">
                    <div class="flex align-items-center">
                      <!--
                      <img 
                            src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                            [class]="'mr-2 flag flag-' + group.value" 
                            style="width: 20px" />
                            -->  
                        <span>{{ group.value }}</span>
                        <span>{{ group.label }}</span>
                    </div>
                </ng-template>
      </p-dropdown>
    </div>

    <!--
    <div class="col-12 md:col-6 field" [ngClass]="inputSize">
      <label for="providerUserId" [ngClass]="labelSize">
        {{'label_provider_user_id_UserPreferenceContent' | translate}}
      </label>
      <input id="providerUserId" type="text" pInputText
        placeholder="{{'placeholder_provider_user_id_UserPreferenceContent' | translate}}"
        [(ngModel)]="userPreferenceContentUIDTO.userPreferenceDTO.providerUserId" name="providerUserId" autocomplete="off"
        disabled />
    </div>

    <div class="col-12 md:col-6 field" [ngClass]="inputSize">
      <label for="email" [ngClass]="labelSize">{{'label_email_UserPreferenceContent' | translate}}</label>
      <input id="email" type="text" pInputText placeholder="{{'placeholder_email_UserPreferenceContent' | translate}}"
        [(ngModel)]="userPreferenceContentUIDTO.userPreferenceDTO.email" name="email" autocomplete="off" required />
    </div>

    <div class="col-12 md:col-6 field" [ngClass]="inputSize">
      <label for="displayName" [ngClass]="labelSize">{{'label_display_name_UserPreferenceContent' | translate}}</label>
      <input id="displayName" type="text" pInputText
        placeholder="{{'placeholder_display_name_UserPreferenceContent' | translate}}"
        [(ngModel)]="userPreferenceContentUIDTO.userPreferenceDTO.displayName" name="displayName" autocomplete="off" required />
    </div>

    <div class="col-12 md:col-6 field" [ngClass]="inputSize">
      <label for="provider" [ngClass]="labelSize">{{'label_provider_UserPreferenceContent' | translate}}</label>
      <input id="provider" type="text" pInputText
        placeholder="{{'placeholder_provider_UserPreferenceContent' | translate}}"
        [(ngModel)]="userPreferenceContentUIDTO.userPreferenceDTO.provider" name="provider" autocomplete="off" disabled />
    </div>
    -->

    <div class="col-12 md:col-6 field" [ngClass]="inputSize">
      <label for="createdDate" [ngClass]="labelSize">{{'label_created_date_UserPreferenceContent' | translate}}</label>
      <p-calendar [(ngModel)]="userPreferenceContentUIDTO.userPreferenceDTO.createdDate"
        placeholder="{{'placeholder_created_date_UserPreferenceContent' | translate}}" name="createdDate" [showTime]="true"
        [showSeconds]="true" dateFormat="dd/mm/yy" [disabled]="true"></p-calendar>
    </div>

    <div class="col-12 md:col-6 field" [ngClass]="inputSize">
      <label for="modifiedDate" [ngClass]="labelSize">{{'label_modified_date_UserPreferenceContent' | translate}}</label>
      <p-calendar placeholder="{{'placeholder_modified_date_UserPreferenceContent' | translate}}"
        [(ngModel)]="userPreferenceContentUIDTO.userPreferenceDTO.modifiedDate" name="modifiedDate" [showTime]="true"
        [showSeconds]="true" dateFormat="dd/mm/yy" [disabled]="true"></p-calendar>
    </div>

    <div class="col-12 md:col-6 field" [ngClass]="inputSize" style="display: flex; flex-direction: column;">
      <label for="enabled" [ngClass]="labelSize">{{'label_enabled_UserPreferenceContent' | translate}}</label>
      <p-inputSwitch [(ngModel)]="userPreferenceContentUIDTO.userPreferenceDTO.enabled" name="enabled" [disabled]="true" >
      </p-inputSwitch>
      <small id="enabled">{{'small_enabled_Generic' | translate}}</small>
    </div>

    <div class="col-12 flex flex-row justify-content-left py-0">

      <div *ngIf="userPreferenceContentUIDTO?.userPreferenceDTO?.userPreferenceId == null" class="md:col-3 mt-4 pt-1 field">
        <button pButton pRipple class="p-button-rounded p-button-success md:w-10rem" type="submit"
          [disabled]="userPreferenceContentForm.invalid">
          <i class="pi pi-file-save"></i>
          <span class="p-button-label">
            {{'span_button_label_save_Generic' | translate}}
          </span>
        </button>
      </div>

      <div *ngIf="userPreferenceContentUIDTO?.userPreferenceDTO?.userPreferenceId != null" class="md:col-3 mt-4 pt-1 field">
        <button pButton pRipple class="p-button-rounded p-button-info md:w-10rem" type="submit"
          [disabled]="userPreferenceContentForm.invalid">
          <i class="pi pi-file-edit"></i>
          <span class="p-button-label">
            {{'span_button_label_update_Generic' | translate}}
          </span>
        </button>
      </div>

    </div>

  </div>
</form>
