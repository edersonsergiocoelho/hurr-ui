<!-- Tela Componetizada -->
<div class="ui-fluid">
  <h1 id="divH1" class="bg-indigo-500 text-white">{{'title_UserRoleEditRole' | translate}}</h1>

  <div class="grid" style="padding-top: 10px;">

    <!-- Tela De Pesquisa -->
    <div class="md:col-12 mb-2" [ngClass]="{'hidden': sidebarSearchVisible}">
      <div class="card no-margin bordered-card">
        <!-- Usando flexbox para alinhar o botão à direita -->
        <div class="flex justify-content-end" style="padding-right: 10px;">
          <button pButton pRipple 
            type="button"
            (click)="toggleSidebarSearch()">
            <i class="pi pi-window-maximize"></i>
          </button>
        </div>
        <div class="text-center" style="padding: 20px;">
          <p>{{ 'message_become_vehicle_partner_UserRoleEditRole' | translate }}</p>

          <!-- Botão de Confirmação -->
          <button pButton pRipple 
            type="button" 
            class="p-button-success p-button-lg"
            (click)="ngSubmit()">
            {{ 'span_button_label_confirm' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <p-sidebar [(visible)]="sidebarSearchVisible" [fullScreen]="true" [baseZIndex]="10000">
    <button pButton pRipple 
      class="p-button-rounded p-button-contrast md:w-12rem"
      type="button"
      (click)="toggleSidebarSearch()">
      <i class="pi pi pi-times"></i>
      <span class="p-button-label">
        {{'span_button_label_close' | translate}}
      </span>
    </button>
    <!-- Conteúdo do Sidebar -->
     <!--
    <app-payment-status-search></app-payment-status-search>
    -->
  </p-sidebar>
</div>
