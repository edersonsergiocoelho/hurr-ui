<div class="block-content">
  <div class="ng-star-inserted">
    <div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
      <div class="text-900 font-medium text-xl mb-3">{{ 'title_UserRegister' | translate}}</div>
      <p class="m-0 mb-4 p-0 text-600 line-height-3 mr-3">
        {{ 'title_paragraph_UserRegister' | translate}}
      </p>
      <div class="surface-card p-4 shadow-2 border-round">
        <div class="grid formgrid p-fluid">

          <div class="field mb-4 col-12 md:col-6">
            <label for="displayName" class="font-medium text-900">{{ 'label_display_name_UserRegister' | translate}}</label>
            <input id="displayName" type="text" pinputtext="" 
              class="p-inputtext p-component p-element"
              [(ngModel)]="userRegisterUIDTO.authSignUpDTO.displayName" 
              placeholder="{{ 'placeholder_display_name_UserRegister' | translate}}">
          </div>

          <div class="field mb-4 col-12 md:col-6">
            <label for="email" class="font-medium text-900">{{ 'label_email_UserRegister' | translate}}</label>
            <input id="email" type="text" pinputtext="" class="p-inputtext p-component p-element"
              [(ngModel)]="userRegisterUIDTO.authSignUpDTO.email" 
              placeholder="{{ 'placeholder_email_UserRegister' | translate}}">
          </div>

          <div class="field mb-4 col-12 md:col-6">
            <label for="password" class="font-medium text-900">{{ 'label_password_UserRegister' | translate}}</label>
            <input id="password" type="password" pinputtext="" class="p-inputtext p-component p-element"
              [(ngModel)]="userRegisterUIDTO.authSignUpDTO.password" 
              placeholder="{{ 'placeholder_password_UserRegister' | translate}}">
          </div>

          <div class="field mb-4 col-12 md:col-6">
            <label for="matchingPassword" class="font-medium text-900">{{ 'label_matching_password_UserRegister' | translate}}</label>
            <input id="matchingPassword" type="password" pinputtext="" class="p-inputtext p-component p-element"
              [(ngModel)]="userRegisterUIDTO.authSignUpDTO.matchingPassword"
              placeholder="{{ 'placeholder_matching_password_UserRegister' | translate}}">
          </div>

          <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
          
          <div class="col-12">
            <button pbutton="" pripple="" class="p-element p-ripple w-auto mt-3 p-button p-component"
              (click)="signup()">
              <span class="p-button-label">
                {{ 'span_button_label_sign_up_Generic' | translate}}
              </span>
              <span class="p-ink"></span>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
